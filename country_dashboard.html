<div class="row">
    <div class="col-lg-3 col-md-6 col-sm-6">
      <div class="card card-stats">
        <div class="card-header card-header-danger card-header-icon">
          <div class="card-icon">
            <i class="material-icons">confirmation_number</i>
          </div>
          <p class="card-category">Confirmed Cases</p>
          <h3 class="card-title font-weight-bolder confirmed-cases" id="total-cases"></h3>
        </div>
        <div class="card-footer">
          <div class="stats">
            <i class="material-icons">flag</i>
            <span href="javascript:;"><span class="country-name"></span></span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6">
      <div class="card card-stats">
        <div class="card-header card-header-success card-header-icon">
          <div class="card-icon">
            <i class="material-icons">local_hospital</i>
          </div>
          <p class="card-category">Recoverd</p>
          <h3 class="card-title font-weight-bolder recoverd-cases"></h3>
        </div>
        <div class="card-footer">
          <div class="stats">
            <i class="material-icons">flag</i> <span class="country-name"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6">
      <div class="card card-stats">
        <div class="card-header card-header-warning card-header-icon">
          <div class="card-icon">
            <i class="material-icons">cancel</i>
          </div>
          <p class="card-category">Deaths</p>
          <h3 class="card-title font-weight-bolder death-cases"></h3>
        </div>
        <div class="card-footer">
          <div class="stats">
            <i class="material-icons">flag</i> <span class="country-name"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6">
      <div class="card card-stats">
        <div class="card-header card-header-info card-header-icon">
          <div class="card-icon">
            <i class="material-icons">schedule</i>
          </div>
          <p class="card-category">Active Cases</p>
          <h3 class="card-title font-weight-bolder active-cases"></h3>
        </div>
        <div class="card-footer">
          <div class="stats">
            <i class="material-icons">flag</i> <span class="country-name"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-info">
          <h4 class="card-title font-weight-bolder"><span class="country-name"></span></h4>
          <!-- <p class="card-category"> Here is a subtitle for this table</p> -->
        </div>
        <div class="card-body" style="font-size: 1.5em;">
          <div class="table-responsive">
            <table class="table" id="india-table">
              <thead class=" text-primary font-weight-bolder">
                <th class="font-weight-bolder" style="color: black">
                  State/UT
                </th>
                <th class="text-danger font-weight-bolder">
                  Confirmed
                </th>
                <th class="text-success font-weight-bolder">
                  Recoverd
                </th>
                <th class="text-muted font-weight-bolder">
                  Deaths
                </th>
                <th class="text-warning font-weight-bolder">
                  Active
                </th>
              </thead>
              <tbody style="font-weight: bold;">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
